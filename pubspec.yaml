name: tattoo_manager
description: TattooManager App


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  equatable:
  http:
  get:
  localstorage:
  flutter_secure_storage:
  cupertino_icons:
  provider:
  carousel_slider:
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
  test:
  faker:
  mocktail:
  flutter_lints:
  network_image_mock:


flutter:
  generate: false
  uses-material-design: true
  assets:
    - lib/ui/assets/


flutter_icons:
  ios: true
  android: true
  image_path_android: lib/ui/assets/icon/android.png
  image_path_ios: lib/ui/assets/icon/ios.png





